<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTC Bus Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7f9fb;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="p-4 md:p-8">

    <div class="container mx-auto">
        <header class="text-center mb-10">
            <h1 class="text-4xl font-extrabold text-blue-700">MTC Route Management Dashboard</h1>
            <p class="text-gray-500 mt-2">Real-time view of buses and routes via Node.js API.</p>
        </header>

        <div id="statusMessage" class="card p-4 mb-6 rounded-lg text-center font-medium transition duration-300 hidden"></div>

        <div id="busDataSection" class="card bg-white p-6 rounded-xl overflow-x-auto">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4 border-b pb-2">All Bus Details</h2>
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-blue-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider rounded-tl-lg">ID</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">Number</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">Type</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">Start/End Pt</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider">Capacity</th>
                        <th class="px-6 py-3 text-left text-xs font-bold text-blue-600 uppercase tracking-wider rounded-tr-lg">Available</th>
                    </tr>
                </thead>
                <tbody id="busTableBody" class="bg-white divide-y divide-gray-100">
                    </tbody>
            </table>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5001/api/buses'; // <--- URL CHANGED TO PORT 5001
        const busTableBody = document.getElementById('busTableBody');
        const statusMessage = document.getElementById('statusMessage');

        function displayMessage(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-800', 'bg-green-100', 'text-green-800');
            if (type === 'error') {
                statusMessage.classList.add('bg-red-100', 'text-red-800');
            } else if (type === 'success') {
                statusMessage.classList.add('bg-green-100', 'text-green-800');
            }
        }

        async function fetchBusData() {
            displayMessage('Loading data from API...', 'info');
            
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(⁠ HTTP Error: ${response.status} - ${errorText.substring(0, 100)}... ⁠);
                }
                
                const data = await response.json();
                
                if (data.length === 0) {
                    displayMessage('Database query was successful but returned no data. Check your PostgreSQL INSERT statements.', 'info');
                    return;
                }

                renderTable(data);
                displayMessage(⁠ Successfully loaded ${data.length} records. ⁠, 'success');
                
            } catch (error) {
                // This catches network errors or HTTP errors (e.g., if the backend crashes)
                console.error("API Fetch Error:", error);
                let message;
                if (error.message.includes('Failed to fetch')) {
                    message = '❌ NETWORK ERROR: Could not connect to the API. Is your Node.js server running on port 5001?';
                } else {
                    message = ⁠ ❌ API Error: ${error.message} ⁠;
                }
                displayMessage(message, 'error');
            }
        }

        function renderTable(buses) {
            busTableBody.innerHTML = ''; // Clear previous data
            buses.forEach(bus => {
                const row = busTableBody.insertRow();
                row.className = 'hover:bg-blue-50 transition duration-150';

                // BID (ID)
                let cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900';
                cell.textContent = bus.bid;

                // BNO (Number)
                cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm font-medium text-blue-600';
                cell.textContent = bus.bno;

                // BTYPE (Type from model table)
                cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                cell.textContent = bus.btype || 'N/A';
                
                // STARTPT/ENDPT
                cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                cell.textContent = ⁠ ${bus.startpt || '?'}/${bus.endpt || '?'} ⁠;

                // COUNT (Capacity)
                cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm text-gray-500';
                cell.textContent = bus.count || 'N/A';

                // AVAILABLE (Availability from availability table)
                cell = row.insertCell();
                cell.className = 'px-6 py-4 whitespace-nowrap text-sm font-semibold';
                if (bus.available && bus.available.toLowerCase() === 'yes') {
                    cell.innerHTML = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-green-100 text-green-800">Available</span>';
                } else {
                    cell.innerHTML = '<span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full bg-red-100 text-red-800">Unavailable</span>';
                }
            });
        }

        // Run on page load
        window.onload = fetchBusData;
    </script>
</body>
</html>
